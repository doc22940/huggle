{{ template "chrome/layouts/default.begin.html" . }}

<article class="readable">
  <div class="heading">
    <h1>{{ .Title }}</h1>
    {{ if isset .Params "subtitle" }}
      <p class="subtitle">{{ index .Params "subtitle" }}</p>
    {{ end }}
  </div>
  {{ .Content }}
</article>

{{ template "chrome/disqus.html" . }}

{{ template "chrome/layouts/default.end.html" . }}
