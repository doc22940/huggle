<footer id="footer">
{{ if .Site.Params.copyright }}
  {{ .Site.Params.copyright | safeHTML }}
{{ else }}
  &copy; 2014 {{ or .Site.Params.author .Site.Title }}
{{ end }}
&nbsp;
{{ if .Params.otherlangs }}
  {{ range $index, $lang := .Params.otherlangs }}
    <a href="{{ $.Site.BaseURL }}{{ or (echoParam $.Params.otherurls $index) $lang }}">{{ index $.Site.Params.languages $lang }}</a>
    |
  {{ end }}
{{ end }}
<a href="https://github.com/ktmud/huggle">Github</a>
</footer>
<script src="{{ .Site.BaseURL }}/assets/vendor.js"></script>
<script src="{{ .Site.BaseURL }}/assets/app.js"></script>
